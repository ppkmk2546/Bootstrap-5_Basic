<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <!-- ? สีของปุ่ม -->
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>

        <!-- ? ปุ่มแบบ Link -->
        <button type="button" class="btn btn-link">Link</button>

        <br><br>
        <!-- ? Button Tag -->
        <a href="#" class="btn btn-primary">Link</a> <!-- ? แปลงลิงค์เป็นปุ่ม -->
        <button type="button" class="btn btn-success">Button</button>
        <input type="button" class="btn btn-danger" value="Button">
        <input type="submit" class="btn btn-warning" value="Submit">
        <input type="reset"  class="btn btn-secondary" value="Reset">   
        <br><br>

        <!-- ? Outline Button ปุ่มที่มีเส้นขอบ -->
        <button class="btn btn-outline-primary">Outline Primary</button>
        <button class="btn btn-outline-secondary">Outline Secondary</button>
        <button class="btn btn-outline-success">Outline Success</button>
        <button class="btn btn-outline-danger">Outline Danger</button>
        <button class="btn btn-outline-warning">Outline Warning</button>
        <button class="btn btn-outline-info">Outline Info</button>
        <button class="btn btn-outline-light">Outline Light</button>
        <button class="btn btn-outline-dark">Outline Dark</button>
        <br><br>

        <!-- ? ขนาดของปุ่ม -->
        <button class="btn btn-success btn-lg">Large Button</button>
        <button class="btn btn-success btn-sm">Small Button</button>
        <br><br>

        <!-- ? Block Button -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary">Block Button</button>
            <button class="btn btn-success">Block Button</button>
        </div>

        <br><br>
        <!-- ? Button Group จัดปุ่มเป็นกลุ่มเดียวกันในแนวนอน -->
        <div class="btn-group">
            <button class="btn btn-success">Button 1</button>
            <button class="btn btn-success">Button 2</button>
            <button class="btn btn-success">Button 3</button>
        </div>
        <br><br>
        <!-- ? Button Vertical Group จัดปุ่มเป็นกลุ่มเดียวกันในแนวตั้ง -->
        <div class="btn-group-vertical">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-primary">Button 2</button>
            <button class="btn btn-primary">Button 3</button>
        </div>
        <br><br>
        <!-- ? Dropdown Menu -->
        <div class="btn-group ">
            <button class="btn btn-primary">Home</button>
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" >Menu</button> <!--data-bs-toggle="dropdown" เป็นการเปิดปิดเมนูย่อยเมื่อคลิก, dropdown-toggle สัญลักษณ์-->
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Item 1</a>
                <a href="#" class="dropdown-item">Item 2</a>
                <a href="#" class="dropdown-item">Item 3</a>
            </div>
        </div>
        <br><br>
        <!-- ? Button style -->
        <button class="btn btn-danger">Regular</button> <!-- ? ปุ่มทั่วไป-->
        <button class="btn btn-danger active">Active</button> <!-- ? ปุ่มถูกเรียกใช้งาน-->
        <button class="btn btn-danger disabled">Disabled</button> <!-- ? ปุ่มถูกปิดใช้งาน--> 
        <br><br>
    </div>
</body>
</html>
