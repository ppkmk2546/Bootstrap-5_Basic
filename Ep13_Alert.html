<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container" style="margin-top: 20px;">
        <div class="alert">
            <strong>Simple Alert</strong>
        </div>

        <!-- ? กำหนดสีของ Alert -->
        <div class="alert alert-primary">
            <strong>Primary</strong>
        </div>
        <div class="alert alert-secondary">
            <strong>Secondary</strong>
        </div>
        <div class="alert alert-success">
            <strong>Success</strong>
        </div>
        <div class="alert alert-danger">
            <strong>Danger</strong>
        </div>
        <div class="alert alert-warning">
            <strong>Warning</strong>
        </div>
        <div class="alert alert-info">
            <strong>Info</strong>
        </div>
        <div class="alert alert-light">
            <strong>Light</strong>
        </div>
        <div class="alert alert-dark">
            <strong>Dark</strong>
        </div>

        <!-- ? Link Alert -->
        <div class="alert alert-success">
            <strong>Link Alert</strong>
            <a href="#" class="alert-link">Link</a>
        </div>

        <!-- ? การปิด Alert -->
        <div class="alert alert-success alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button> <!-- ? data-bs-dismiss="alert" คือ การปิด alert กากบาท-->
            <h2 class="alert-heading">Hello World</h2>
            <hr>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium reprehenderit distinctio fuga magni maxime assumenda inventore, laudantium perferendis esse tempora.</p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
