<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <!-- Width -->
        <div class="bg-danger w-25 p-3 mb-2">Width 25%</div>
        <div class="bg-danger w-50 p-3 mb-2">Width 50%</div>
        <div class="bg-danger w-75 p-3 mb-2">Width 75%</div>
        <div class="bg-danger w-100 p-3 mb-2">Width 100%</div>
        <div class="bg-danger w-auto p-3 mb-2">Width Auto</div>

        <!-- Height -->
        <div style="height: 300px;">
            <div class="bg-primary h-25 my-3">Height 25%</div>
            <div class="bg-primary h-50 my-3">Height 50%</div>
            <div class="bg-primary h-75 my-3">Height 75%</div>
            <div class="bg-primary h-100 my-3">Height 100%</div>
            <div class="bg-primary h-auto my-3">Height Auto</div>
        </div>
    </div>
</body>
</html>
