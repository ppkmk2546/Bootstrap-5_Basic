<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreadCrumb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <!-- ? สร้าง BreadCrumb -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">สินค้า</li> 
            <li class="breadcrumb-item">เฟอร์นิเจอร์</li>
            <li class="breadcrumb-item active">โซฟา</li>
        </ol>
        <!-- ? แบบ Link -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">สินค้า</a></li>
            <li class="breadcrumb-item"><a href="#">เฟอร์นิเจอร์</a></li>
            <li class="breadcrumb-item"><a href="#">โซฟา</a></li>
        </ol>
        <!-- ? Badge -->
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">สินค้าทั้งหมด<span class="badge bg-success">45</span></li>
            <li class="list-group-item d-flex justify-content-between">เฟอร์นิเจอร์<span class="badge bg-success">15</span></li>
            <li class="list-group-item d-flex justify-content-between">เครื่องใช้ไฟฟ้า<span class="badge bg-success">15</span></li>
            <li class="list-group-item d-flex justify-content-between">เครื่องสำอางค์<span class="badge bg-success">15</span></li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
