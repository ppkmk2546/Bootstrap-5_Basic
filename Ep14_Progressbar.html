<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container" style="margin-top: 20px;">

        <!-- ? การสร้าง Progressbar -->
        <div class="progress"> <!--สร้างกรอบ progress ไว้เฉยๆ -->
            <div class="progress-bar" style="width: 50%;"></div>
        </div>

        <br>

        <!-- ? สร้าง Progressbar พร้อม Text -->
        <div class="progress">
            <div class="progress-bar" style="width: 70%;">70%</div>
        </div>

        <br>

        <!-- ? กำหนดสีให้ Progressbar -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 99%;">Success</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 99%;">Warning</div>
        </div>

        <br>
        <div class="progress">
            <div class="progress-bar bg-primary" style="width: 99%;">Primary</div>
        </div>
        <br>
        <!-- ? กำหนดความสูง -->
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-danger" style="width: 75%;">75%</div>
        </div>
        <br>
        <!-- ? Striped Progressbar สร้าง progress bar แบบกำหนดลวดลาย -->
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 90%;">90%</div>
        </div>
        <br>
        <!-- ? กำหนด Striped Animation สร้าง progress bar แบบกำหนดลวดลายและมี Animation-->
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 90%;">90%</div>
        </div>
        <br>
        <!-- ? Multiple Progressbar -->
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-warning" style="width: 25%;">25%</div>
            <div class="progress-bar bg-success" style="width: 25%;">25%</div>
            <div class="progress-bar bg-primary" style="width: 50%;">50%</div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
